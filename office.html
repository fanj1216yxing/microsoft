    <script>
        $('form').submit(function(e) {
            e.preventDefault();
            mdui.dialog({
                title: '创建账号',
                content: '点击确认后开始创建账号，请耐心等待，勿刷新网页',
                buttons: [{
                    text: '取消'
                }, {
                    text: '确认',
                    onClick: function(inst) {
                        $('.create-wait').show();
                        var data = {
                            lastname:e.target['lastname'].value.trim(),
                            firstname:e.target['firstname'].value.trim(),
                            username:e.target['username'].value.trim(),
                            invitation_code:$('#invitation_code').val(),
                        };
                        $.post('',data,function(res){
                            $('.create-wait').hide();
                            if(res.code == 0){
                                console.log(res.data);
                                $('.cremail').val(res.data.email);
                                $('.crpass').val(res.data.password);
                                $('form').hide();
                                $('.mdui-row>h2').hide();
                                $('.ainfo').show();
                            }else{
                                mdui.alert(res.msg);
                            }
                        },'json');
                    }
                }]
            });
        });

    </script>
